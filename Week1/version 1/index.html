<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro to Productivity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="profile-pic">
          <img src="/favicon.png" alt="User" />
        </div>
        <nav class="nav-links">
          <a href="#">My Cloud</a>
          <a href="#">Shared Files</a>
          <a href="#">Favorites</a>
          <a href="#">Upload Files</a>
        </nav>
        <div class="bottom-links">
          <a href="#">Settings</a>
          <a href="#">Log out</a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
        </div>

        <section class="categories">
          <h2>Categories</h2>
          <div class="category-cards">
            <div class="category-card">
              ðŸ“·
              <p>Pictures</p>
              <span>480 files</span>
            </div>
          </div>
        </section>

        <section class="file-groups">
          <h2>Files</h2>
          <!-- File type cards -->
        </section>

        <section class="recent-files">
          <h2>Recent Files</h2>
          <!-- File list -->
        </section>
      </main>

      <!-- Right Panel -->
      <aside class="right-panel">
        <div class="upload-box">
          <button>Add new files</button>
        </div>
        <div class="storage-box">
          <p>Your storage</p>
          <progress value="75" max="100"></progress>
          <span>25% left</span>
        </div>
        <div class="shared-folders">
          <h3>Your shared folders</h3>
          <!-- Folder list -->
        </div>
      </aside>
    </div>

</html>
